<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="container w-50">
            <h2 class="text-center my-4">Cose Da Fare</h2>

            <ul class="list-group">
                <li v-for="(task, i) of tasks" class="list-group-item d-flex justify-content-between align-items-center">
                    <div :class="{'text-decoration-line-through' : task.done}">{{task.text}}</div>
                    <button type="button" @click="removeTask(i)" class="btn-close"></button>
                </li>
            </ul>

        </div>
    </div>
</body>
</html>
